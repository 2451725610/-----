<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>renwumeitu</title>

<link href="css/swiper.css" rel="stylesheet">

<style type="text/css">
	body{
		background: black;
	}
img{
	width: 100%;
}

#gallery {
	width: 1200px;
}

#thumbs {
	width: 1000px;
	margin-top: 50px;
}

#thumbs .swiper-slide {
	opacity: 0.3;
}

#thumbs .swiper-slide-thumb-active{
	opacity: 1;
}
</style>
</head>

<body>

<div class="swiper-container" id="gallery">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
			<img src="img/fugu1.png" alt="轮播图">
		</div>
		<div class="swiper-slide">
			<img src="img/gutong.png" alt="轮播图">
		</div>
		<div class="swiper-slide">
			<img src="img/qingxin.png" alt="轮播图">
		</div>
		<div class="swiper-slide">
			<img src="img/rii.png" alt="轮播图">
		</div>
		<div class="swiper-slide">
			<img src="img/rixi.png" alt="轮播图">
		</div>
	</div>
	<span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
</div>

<div class="swiper-container swiper-container-thumbs" id="thumbs">
	<div class="swiper-wrapper" style="transition-duration: 0ms;">
		<div class="swiper-slide">
			<img src="img/fugu1.png" alt="轮播图">
		</div>
		<div class="swiper-slide">
			<img src="img/gutong.png" alt="轮播图">
		</div>
		<div class="swiper-slide">
			<img src="img/qingxin.png" alt="轮播图">
		</div>
		<div class="swiper-slide">
			<img src="img/rii.png" alt="轮播图">
		</div>
		<div class="swiper-slide">
			<img src="img/rixi.png" alt="轮播图">
		</div>
	</div>
	<span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
</div>

<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript">
var thumbsSwiper = new Swiper('#thumbs', {
	spaceBetween: 10,
	slidesPerView: 5,
	watchSlidesVisibility: true, //防止不可点击
})
var gallerySwiper = new Swiper('#gallery', {
	effect : 'coverflow',
	spaceBetween: 10, //缩略图间距
	slidesPerView: 3,
	centeredSlides: true,
	initialSlide :2,
	loop: true,
	autoplay: true,
	thumbs: {
		swiper: thumbsSwiper,
	}
})
</script>

</body>
</html>
