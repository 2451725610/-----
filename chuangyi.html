<link rel="stylesheet" href="css/rotating-slider.css">

<style>
body{background-color: #313131;overflow:hidden;}
.rotating-slider ul.slides li:nth-of-type(1){background: #3498db;}
.rotating-slider ul.slides li:nth-of-type(2){background: url('img/c.png');}
.rotating-slider ul.slides li:nth-of-type(3){background: #e74c3c;}
.rotating-slider ul.slides li:nth-of-type(4){background: url('img/b.png');}
.rotating-slider ul.slides li:nth-of-type(5){background: #f1c40f;}
.rotating-slider ul.slides li:nth-of-type(6){background: url('img/a.png');}
</style>

</head>
<body>

    <div class="rotating-slider">
        <ul class="slides">
            <li>
                <div class="inner">
                    <h2>Actual Rotating Slider</h2>
                    <p>Built with math and dedication</p>
                </div>
            </li>
            <li>
                <div class="inner"></div>
            </li>
            <li>
                <div class="inner">
                    <h2>Hates IE</h2>
                    <p>Uses clip-path to shape slides</p>
                </div>
            </li>
            <li>
                <div class="inner">
                </div>
            </li>
            <li>
                <div class="inner">
                    <h2>Easy to use</h2>
                    <p>Just add list elements in the HTML and set a height and width in the JavaScript Settings</p>
                    <p><small>Now touch & drag friendly!</small></p>
                </div>
            </li>
            <li>
                <div class="inner">
                    <h2>Stock photos from photoshop</h2>
                    <p></p>
                </div>
            </li>
        </ul>
    </div>
 
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.rotating-slider.js"></script>

	$(function(){ 
		$('.rotating-slider').rotatingSlider();
	});
    </script>
